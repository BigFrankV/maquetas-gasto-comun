<!DOCTYPE html>
<html>
<head>
    <title>Pagar Deudas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Seleccionar Deudas a Pagar</h2>
        <div class="debt-list">
            <div class="debt-item">
                <input type="checkbox" id="debt1" class="debt-checkbox">
                <label for="debt1" class="debt-label">Agua - Enero 2024 ($25,000)</label>
            </div>
            <div class="debt-item">
                <input type="checkbox" id="debt2" class="debt-checkbox">
                <label for="debt2" class="debt-label">Luz - Enero 2024 ($35,000)</label>
            </div>
            <!-- Add more debt items dynamically -->
        </div>
        <button id="processPayment" class="btn btn-success">Procesar Pago</button>
    </div>
</body>
</html>
