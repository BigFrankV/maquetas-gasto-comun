<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Multas - Admin</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="admin-body">
    <nav class="admin-sidebar">
        <div class="sidebar-header">
            <h2>Panel Admin</h2>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html" class="active">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="usuarios.html">
                <i class="fas fa-users"></i> Usuarios
            </a>
            <a href="gastos.html">
                <i class="fas fa-file-invoice-dollar"></i> Gastos Comunes
            </a>
            <a href="multas.html">
                <i class="fas fa-exclamation-circle"></i> Multas
            </a>
            <a href="../index.html" class="logout">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </a>
        </div>
    </nav>
    <!-- Mismo sidebar que dashboard.html -->

    <main class="admin-main">
        <div class="admin-header">
            <h1>Gestión de Multas</h1>
            <button class="btn-primary" onclick="showModal('multaModal')">
                <i class="fas fa-plus"></i> Nueva Multa
            </button>
        </div>

        <div class="search-filters">
            <div class="filter-group">
                <input type="text" placeholder="Buscar por departamento..." class="search-input">
                <select class="filter-select">
                    <option value="all">Estado</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="pagado">Pagado</option>
                </select>
            </div>
        </div>

        <div class="multas-table">
            <table>
                <thead>
                    <tr>
                        <th>Departamento</th>
                        <th>Motivo</th>
                        <th>Fecha</th>
                        <th>Monto</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>301-A</td>
                        <td>Ruidos molestos</td>
                        <td>10/02/2024</td>
                        <td>$50,000</td>
                        <td><span class="status pending">Pendiente</span></td>
                        <td class="actions">
                            <button class="btn-icon"><i class="fas fa-edit"></i></button>
                            <button class="btn-icon delete"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <!-- Más filas... -->
                </tbody>
            </table>
        </div>

        <!-- Modal para nueva/editar multa -->
        <div id="multaModal" class="modal">
            <div class="modal-content">
                <h2>Nueva Multa</h2>
                <form id="multaForm">
                    <div class="form-group">
                        <label>Departamento</label>
                        <select required>
                            <option value="">Seleccione departamento</option>
                            <option value="301-A">301-A</option>
                            <option value="302-A">302-A</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Motivo</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Monto</label>
                        <input type="number" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha</label>
                        <input type="date" required>
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <textarea rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary">Cancelar</button>
                        <button type="submit" class="btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
