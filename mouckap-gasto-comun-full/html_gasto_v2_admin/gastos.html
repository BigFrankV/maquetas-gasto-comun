<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gastos Comunes - Admin</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="admin-body">
    <nav class="admin-sidebar">
        <div class="sidebar-header">
            <h2>Panel Admin</h2>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html" class="active">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="usuarios.html">
                <i class="fas fa-users"></i> Usuarios
            </a>
            <a href="gastos.html">
                <i class="fas fa-file-invoice-dollar"></i> Gastos Comunes
            </a>
            <a href="multas.html">
                <i class="fas fa-exclamation-circle"></i> Multas
            </a>
            <a href="../index.html" class="logout">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </a>
        </div>
    </nav>
    <!-- Mismo sidebar que dashboard.html -->

    <main class="admin-main">
        <div class="admin-header">
            <h1>Gestión de Gastos Comunes</h1>
            <button class="btn-primary" onclick="showModal('gastoModal')">
                <i class="fas fa-plus"></i> Nuevo Gasto
            </button>
        </div>

        <div class="search-filters">
            <div class="filter-group">
                <input type="month" class="date-filter">
                <select class="filter-select">
                    <option value="all">Todos los tipos</option>
                    <option value="agua">Agua</option>
                    <option value="luz">Luz</option>
                    <option value="gas">Gas</option>
                    <option value="mantenimiento">Mantenimiento</option>
                </select>
            </div>
            <button class="btn-secondary">
                <i class="fas fa-file-export"></i> Exportar
            </button>
        </div>

        <div class="gastos-table">
            <table>
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Periodo</th>
                        <th>Monto Total</th>
                        <th>Fecha Vencimiento</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span class="gasto-tipo agua">
                                <i class="fas fa-tint"></i> Agua
                            </span>
                        </td>
                        <td>Febrero 2024</td>
                        <td>$1,250,000</td>
                        <td>15/02/2024</td>
                        <td><span class="status pending">Pendiente</span></td>
                        <td class="actions">
                            <button class="btn-icon"><i class="fas fa-edit"></i></button>
                            <button class="btn-icon"><i class="fas fa-eye"></i></button>
                            <button class="btn-icon delete"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <!-- Más filas... -->
                </tbody>
            </table>
        </div>

        <!-- Modal para nuevo/editar gasto -->
        <div id="gastoModal" class="modal">
            <div class="modal-content">
                <h2>Nuevo Gasto Común</h2>
                <form id="gastoForm">
                    <div class="form-group">
                        <label>Tipo de Gasto</label>
                        <select required>
                            <option value="agua">Agua</option>
                            <option value="luz">Luz</option>
                            <option value="gas">Gas</option>
                            <option value="mantenimiento">Mantenimiento</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Periodo</label>
                        <input type="month" required>
                    </div>
                    <div class="form-group">
                        <label>Monto Total</label>
                        <input type="number" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha Vencimiento</label>
                        <input type="date" required>
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <textarea rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary">Cancelar</button>
                        <button type="submit" class="btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
